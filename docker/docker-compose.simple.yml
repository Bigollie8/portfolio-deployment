version: '3.8'

services:
  # ===========================================
  # REVERSE PROXY - Nginx (simple path routing)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - portfolio-backend
      - security-backend
      - shipping-backend
    networks:
      - portfolio-network
    restart: unless-stopped

  # ===========================================
  # DATABASES
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # TERMINAL PORTFOLIO
  # ===========================================
  portfolio-backend:
    build:
      context: ./repos/terminal-portfolio/backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ./data/portfolio.db
      CORS_ORIGIN: https://portfolio.${DOMAIN}
    volumes:
      - portfolio-data:/app/data
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ===========================================
  # BASEDSECURITY AI
  # ===========================================
  security-backend:
    build:
      context: ./repos/basedSecurity_AI/apps/api
      dockerfile: Dockerfile
    container_name: security-backend
    environment:
      APP_ENV: production
      APP_SECRET_KEY: ${APP_SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-portfolio}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-portfolio}
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: https://security.${DOMAIN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ===========================================
  # SHIPPING MONITORING
  # ===========================================
  shipping-backend:
    build:
      context: ./repos/shippingMonitoring
      dockerfile: Dockerfile
    container_name: shipping-backend
    environment:
      NODE_ENV: production
      PORT: 3003
      POLLING_INTERVAL: 1800000
    volumes:
      - shipping-data:/app/data
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  portfolio-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  portfolio-data:
  shipping-data:
